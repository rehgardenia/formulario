<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Formulário</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadrasto de DEVs</h1>
        <p id="subtitulo">Complete as informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome" class="ask">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"  class="ask">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        
        </fieldset>

        <div class="campo">
            <label for="email"  class="ask">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="aplicacao"  class="ask">De qual lado da aplicação, você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-End
            </label>

            <label  >
                  <input type="radio" name="devweb" value="backend"> Back-End
            </label >

            <label >
                <input type="radio" name="devweb" value="fullstack"> Full-Stack 
            </label>

        </div>
        <div class="campo">
            <label for="senioridade"  class="ask"> Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled>Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>


        <fieldset class="grupo">
            <div id="check">
                <label  class="ask">Selecione as tecnologias que utiliza </label> <br><br>
                <input type="checkbox" name="tecnologias" id="tecnologia1" value="html">
                <label for="tecnologia1">HTML/CSS</label>
                <input type="checkbox" name="tecnologias" id="tecnologia2" value="js">
                <label for="tecnologia2">JavaScript</label>
                <input type="checkbox" name="tecnologias" id="tecnologia3" value="c#">
                <label for="tecnologia3">C#</label>
                <input type="checkbox" name="tecnologias" id="tecnologia4" value="python">
                <label for="tecnologia4">Python</label>
                <input type="checkbox" name="tecnologias" id="tecnologia5" value="java">
                <label for="tecnologia5">Java</label>

            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"  class="ask">Conte um pouco sobre sua história?</label>
            <textarea name="experiencia" id="experiencia" rows="6" style=" width: 360px"></textarea>
        </div>

        <button type="submit" class="botao">Concluído</button>
    </form>
</body>

</html>
